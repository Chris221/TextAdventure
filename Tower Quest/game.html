<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Tower Quest</title>
        <!-- BrowserIcon -->
        <link rel="icon" type="image/ico" href="/images/Galaxy.jpg" />
        <!-- Computer -->
        <link type="text/css" rel="stylesheet" href="CSS/Style.css" media="only screen and (min-width:769px)" />
        <link type="text/css" rel="stylesheet" href="CSS/Social.css" />
        <!-- Phone -->
        <link href="CSS/Phone.css" rel="stylesheet" type="text/css" media="only screen and (max-width:480px)" />
        <!-- Tablet -->
        <link href="CSS/Tablet.css" rel="stylesheet" type="text/css" media="only screen and (min-width:481px) and (max-width:768px)" />
        <!-- Game Style -->
        <link href="CSS/Game.css" rel="stylesheet" type="text/css" />
        <!-- Apple Icons -->
        <link rel="apple-touch-icon" href="apple-icons/touch-icon-iphone.png" /> 
        <link rel="apple-touch-icon" sizes="76x76" href="apple-icons/touch-icon-ipad.png" /> 
        <link rel="apple-touch-icon" sizes="120x120" href="apple-icons/touch-icon-iphone-retina.png" />
        <link rel="apple-touch-icon" sizes="152x152" href="apple-icons/touch-icon-ipad-retina.png" />
        <!--[if IE]>
        <style type="text/css"> 
            .footer { zoom: 1;}
        </style>
        <![endif]-->
        <!-- Turn off the Lights -->
        <script src="javascript/SwitchCSSGame.js"></script>
        <!-- CSS changer -->
        <script>startUp();</script>
        <!-- Jquery files -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
        <script src="https://www.dropbox.com/static/api/dropbox-datastores-1.1-latest.js" type="text/javascript"></script>
        <script>
			if(!window.jQuery) {
				document.write('<script src="javascript/lib/jquery.min.js"><\/script>')
			}
		</script>
        <script src="javascript/lib/jquery.color-2.1.2.min.js"></script>
        <script src="javascript/lib/jquery.event.move.js"></script>
        <script src="javascript/lib/jquery.event.swipe.js"></script>
        <script src="javascript/lib/base64.js"></script>
        <script src="javascript/lib/translate.js"></script>
        <!-- Game files -->
        <script src="javascript/Game.js"></script>
        <script src="javascript/Button.js"></script>
        <script src="javascript/Combat.js"></script>
        <script src="javascript/Engine.js"></script>
        <script src="javascript/Save.js"></script>
    </head>
    <body class="body">
        <div class="topNav">
            <!--<div class="topNavLinks"></div>-->
            <span class="Social">
                <a class="wsite-social-item wsite-social-mail" href="mailto:Chris@ChrisSiena.com" target="_blank"></a>
                <a href="#" onclick="changeCSSall('CSS/Style.css', 1, 'CSS/Phone.css', 3, 'CSS/Tablet.css', 4, 'CSS/Game.css', 5);" class="hideLight">
                    <img src="theme/bulb.png" class="light">
                </a>
                <a href="#" onclick="changeCSSall('CSS/DarkStyle.css', 1, 'CSS/DarkPhone.css', 3, 'CSS/DarkTablet.css', 4, 'CSS/DarkGame.css', 5);" class="hideDark">
                    <img src="theme/bulb.png" class="light">
                </a>
            </span>
        </div>
        <div class="page">
            <div class="placeHolder"></div>
            <div class="container">
                <div class="leftCol">
                    <br />
                </div>
                <div class="rightCol">
                    <span id="rightColButton"></span>
                    <span id="null_output" class="null"></span>
                    <span id="right_output" style="color: #CC66FF"></span>
                </div>
                <div class="contextArea">
                    <h2>Tower Quest</h2>
                    <div class="text">
                        <span>
                            <center>
                                <input type="text" placeholder="Enter a Command..." onchange="Engine.run()" style="display: none;"/>
                            </center>
                        </span>
                        <span id="output">
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="footerText">Copyright 2013-2015 by ChrisSiena.com. All Rights Reserved.</div>
        </div>
    </body>
</html>
